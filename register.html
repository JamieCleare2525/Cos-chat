<!DOCTYPE html>
<html>
<head>
  <title>Cos-Chat Login</title>
  <link rel="stylesheet" type="text/css" href="pages.css">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <script src='ajax.js'></script>
  <script src='register.js'></script>
</head>
<body>
  <div id="wrapper">
  <div id='register_form'>
    <h1> Cos-Chat </h1><br/>
    <h2> Register </h2>
    <form name='register'>
      <table>
        <tr>
      <td>Username:</td>
    </tr>
    <tr>
      <td> <input type='text' id='username' /> </td>
    </tr>
    <tr>
      <td>Email:</td>
    </tr>
      <tr>
      <td><input type='text' id='email' /> </td>
    </tr>
      <tr>
      <td>First Name:</td>
    </tr>
    <tr>
        <td><input type='text' id='first_name' /> </td>
    </tr>
    <tr>
      <td>Last Name:</td>
    </tr>
    <tr>
      <td><input type='text' id='last_name' /> </td>
    </tr>
      <tr>
      <td>Date of Birth:</td>
    </tr>
    <tr>
      <td><input type='date' id='dob' /> </td>
    </tr>
    <tr>
      <td>Password:</td>
    </tr>
    <tr>
      <td><input type='text' id='password' /> </td>
    </tr>
    <tr>
      <td>Confirm Password:</td>
    </tr>
    <tr>
      <td> <input type='text' id='confirm_password' /> </td>
    </tr>
    <tr>
      <td>County / State:</td>
    </tr>
    <tr>
      <td> <input type='text' id='county_state' /> </td>
    </tr>
    <tr>
      <td>Country:</td>
    </tr>
    <tr>
      <td> <input type='text' id=country /> </td>
    </tr>
    <tr>
      <td><input type='button' onclick='register_function()' value='Submit'/></td>
    </tr>
    </table>
    </form>
    <div id="result">
    </div>
    <br/>
    <a href="index.html">Back to login</a>
  </div>
</div>
</body>
</html>
